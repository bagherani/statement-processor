<div
  data-test-id=""
  class="p-4 mb-4 mt-5 text-sm text-red-800 rounded-lg bg-red-50"
  role="alert"
>
  <span class="font-medium">Duplicated reference found!</span>
</div>
<div>
  <ul>
    <li *ngFor="let item of duplicateReferences">
      Reference ID: <span class="font-bold">{{ item[0] }}</span> - Duplicated
      <span class="text-red-900">{{ item[1] }}</span> times
    </li>
  </ul>
</div>

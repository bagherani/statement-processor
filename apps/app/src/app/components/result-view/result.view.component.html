<div
  class="transition-shadow rounded overflow-hidden shadow-lg hover:shadow-xl p-5 mx-auto mt-10 border border-gray-200"
>
  <h2 class="font-bold">Result:</h2>
  <div class="p-6" *ngIf="showValidationErrors">
    <div *ngIf="hasDuplicatedReferences">
      <statement-validator-reference-duplication-failure-component
        [duplicateReferences]="duplicateReferences"
      ></statement-validator-reference-duplication-failure-component>
    </div>
    <div *ngIf="hasInvalidRecords">
      <statement-validator-balance-failure-component
        [invalidRecords]="invalidRecords"
      ></statement-validator-balance-failure-component>
    </div>
  </div>

  <div
    *ngIf="showSuccessMessage"
    class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50"
    role="alert"
  >
    <span class="font-medium">No error found</span>
  </div>

  <div *ngIf="hasFileError">
    <statement-validator-file-parsing-failure-component
      [fileErrors]="fileErrors"
    ></statement-validator-file-parsing-failure-component>
  </div>
</div>

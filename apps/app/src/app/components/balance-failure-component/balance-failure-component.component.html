<div
  class="p-4 mb-4 mt-5 text-sm text-red-800 rounded-lg bg-red-50"
  role="alert"
>
  <span class="font-medium">Invalid transaction found!</span>
</div>
<ul>
  <li *ngFor="let item of invalidRecords" class="mt-3">
    Reference ID: <span class="font-bold">{{ item.reference }}</span>
    <ul class="pl-3">
      <li>Start balance: {{ item.startBalance }}</li>
      <li>Mutation: {{ item.mutation }}</li>
      <li class="text-blue-800">
        Expected end balance: {{ item.expectedBalance }}
      </li>
      <li class="text-red-900">End balance: {{ item.endBalance }}</li>
    </ul>
  </li>
</ul>
